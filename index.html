<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liyi Zhou</title>
  <meta name="description" content="Liyi Zhou — Computer Science Lecturer at the University of Sydney." />
  <link rel="preload" as="image" href="me.png" />
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 56px 24px;
    }

    .head {
      text-align: center;
    }

    .head img {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      transition: filter 220ms ease, opacity 220ms ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      background-color: #f5f5f5;
      background-image: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
    }

    .head img.blur {
      filter: blur(10px);
      opacity: 0.8;
    }

    .head img.loaded {
      filter: none;
      opacity: 1;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 30px;
      letter-spacing: -0.02em;
      font-weight: 600;
    }

    .tag {
      margin: 0 0 16px 0;
      color: #555;
      font-weight: 400;
      line-height: 1.4;
    }



    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }

    .links a {
      margin: 0;
      color: #111;
      text-decoration: none;
      transition: all 200ms ease;
      display: inline-flex;
      align-items: center;
      line-height: 1.2;
      font-weight: 400;
      padding: 4px 0;
    }



    .links a:hover {
      color: #333;
      transform: translateY(-1px);
    }

    .links a.disabled {
      opacity: 0.45;
      cursor: not-allowed;
      pointer-events: none;
    }

    .links a:focus-visible {
      outline: 2px solid #111;
      outline-offset: 2px;
      border-radius: 4px;
    }



    .terminal {
      display: block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0f1117;
      color: #e6e7eb;
      border: 1px solid #1f2330;
      border-radius: 8px;
      padding: 12px 14px;
      margin-top: 8px;
      max-height: 360px;
      overflow-y: auto;
      overflow-x: hidden;
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;
    }

    .terminal a {
      color: #8ab4f8;
      text-decoration: underline;
    }

    .terminal a:hover {
      color: #cde3ff;
    }

    .terminal[hidden] {
      display: none;
    }

    .prompt {
      color: #6cff6c;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="head">
      <img src="me.png" alt="Liyi Zhou" loading="eager" decoding="async" class="blur" />
      <h1>Liyi Zhou</h1>
      <p class="tag">Computer Science Lecturer at the University of Sydney</p>
      <p class="links">
        <a href="#email" data-target="email">Email</a>
        <a href="#hiring" data-target="hiring">Hiring</a>
        <a href="#students" data-target="students">Students</a>
        <a href="#phd" data-target="phd">MyPhD</a>
        <a href="#media" data-target="media">Media</a>
        <a href="https://lzhou1110.github.io/CV_Liyi_Zhou.pdf" aria-label="CV" title="CV">CV↗</a>
        <a href="https://scholar.google.com.au/citations?user=xEXQBfMAAAAJ&hl=en" aria-label="Google Scholar"
          title="Google Scholar">Scholar↗</a>
        <a href="https://bsky.app/profile/lzhou1110.bsky.social" aria-label="Bluesky" title="Bluesky">Sky↗</a>
        <a href="https://twitter.com/lzhou1110" aria-label="Twitter" title="Twitter">X↗</a>
      </p>
    </div>
    <div class="body">
      <div id="terminal" class="terminal" aria-live="polite" hidden></div>
    </div>
  </div>
  <script>
    (function () {
      // Image loading and tagline
      var hero = document.querySelector('.head img');
      var tagEl = document.querySelector('.tag');

      if (hero && hero.complete) hero.classList.add('loaded'), hero.classList.remove('blur');
      else if (hero) hero.onload = () => (hero.classList.add('loaded'), hero.classList.remove('blur'));

      if (tagEl) tagEl.innerHTML = 'CS Lecturer (~Assistant Prof) at USyd<br>Practical Researcher; Advancing AI in Security and Beyond';

      var terminal = document.getElementById('terminal');
      var navLinks = document.querySelectorAll('.links a[data-target]');
      var allTopLinks = document.querySelectorAll('.links a');
      var isTyping = false;
      var typingTimeout = null;
      var typingToken = 0; // increments to cancel in-flight typing

      var contentMap = {
        hiring: [
          '> open hiring',
          '',
          'I dislike pushing people. I am looking for:',
          '- Highly SELF-MOTIVATED students',
          '- Want to do something fun where I can contribute',
          '- Open to a brief trial (~3 months) before committing',
          '',
          'To start, email three standout achievements and why you fit.'
        ],
        phd: [
          '> open my-phd',
          '',
          'Really appreciate Arthur\'s time + supervision + support. Kaihua is my favorite research collaborator. They\'re both funny and good friends.',
          '- Prof. Arthur Gervais (UCL): https://arthurgervais.com',
          '- Dr. Kaihua Qin (Warwick): https://qin.ac'
        ],
        media: [
          '> open media',
          '',
          '- A2 (Android) - https://www.securityweek.com/academics-build-ai-powered-android-vulnerability-discovery-and-validation-tool/',
          '- A2 (Android) - https://www.theregister.com/2025/09/04/boffins_build_automated_android_bug_hunting/',
          '- A1 (DeFi) - https://www.theregister.com/2025/07/10/ai_agents_automatically_steal_cryptocurrency/',
          '- A1 (DeFi) - https://www.bankinfosecurity.com/ai-agents-hack-smart-contracts-on-autopilot-a-29104'
        ],
        students: [
          '> open students',
          '',
          '- Wesley Ziyue Wang - https://zyy0530.github.io (incoming PhD, AI4Sec)',
          '- Xiangwen Yang - https://scholar.google.com/citations?user=j9YiIqMAAAAJ&hl=en (current PhD, AI4Sec, 2nd supervisor)',
          '- Jie Xu (honours student)',
          '- Shane Yeow (honours student)',
          '- Shanshan Gao (honours student)',
        ],
        email: [
          '> open email',
          '',
          '- lzhou1110 (at) gmail (dot) com',
          '- liyi (dot) zhou (at) sydney (dot) edu (dot) au'
        ]
      };

      function clearTerminal() { terminal.textContent = ''; }

      function setNavDisabled(disabled) {
        allTopLinks.forEach(link => {
          link.classList.toggle('disabled', disabled);
          disabled ? link.setAttribute('aria-disabled', 'true') : link.removeAttribute('aria-disabled');
        });
      }

      function cancelTyping() {
        typingToken++;
        if (typingTimeout) { clearTimeout(typingTimeout); typingTimeout = null; }
        isTyping = false;
        setNavDisabled(false);
      }

      function typeLines(lines, done) {
        isTyping = true;
        setNavDisabled(true);
        var i = 0, char = 0;
        var myToken = ++typingToken;
        function step() {
          if (myToken !== typingToken) { return; }
          if (i >= lines.length) { isTyping = false; setNavDisabled(false); if (myToken === typingToken && done) done(); return; }
          var line = lines[i];
          if (char < line.length) {
            terminal.textContent += line.charAt(char);
            char++;
          } else {
            terminal.textContent += '\n';
            i++; char = 0;
          }
          terminal.scrollTop = terminal.scrollHeight;
          typingTimeout = setTimeout(step, 4);
        }
        typingTimeout = setTimeout(step, 0);
      }

      function linkify() {
        var text = terminal.textContent;
        var html = text
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1<\/a>');
        terminal.innerHTML = html;
      }

      function show(key) {
        var lines = contentMap[key] || ['> unknown command'];
        terminal.hidden = false;
        cancelTyping();
        clearTerminal();
        typeLines(lines, linkify);
        terminal.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      navLinks.forEach(link => {
        link.onclick = e => (e.preventDefault(), show(link.dataset.target));
      });

      document.querySelectorAll('.links a[href]:not([data-target]):not([href^="mailto:"])').forEach(link => {
        link.target = '_blank';
        link.rel = 'noopener';
      });

      const hash = location.hash.slice(1);
      if (hash && contentMap[hash]) show(hash);
    })();
  </script>
</body>

</html>
