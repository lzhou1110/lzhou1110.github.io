<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liyi Zhou</title>
  <meta name="description" content="Liyi Zhou — Computer Science Lecturer at the University of Sydney." />
  <link rel="preload" as="image" href="me.png" />
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .head {
      text-align: center;
    }

    .head img {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin: 0 auto 16px;
      transition: filter 220ms ease, opacity 220ms ease;
    }

    .head img.blur {
      filter: blur(10px);
      opacity: 0.8;
    }

    .head img.loaded {
      filter: none;
      opacity: 1;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
    }

    .tag {
      margin: 0 0 12px 0;
      color: #555;
    }

    .email {
      margin: 0 0 16px 0;
      color: #333;
    }

    .links a {
      margin: 0 8px;
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .links a:hover {
      color: #444;
      border-bottom-color: #444;
    }

    .links a.disabled {
      opacity: 0.45;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* removed disabled state now that we don't block clicks while typing */

    .terminal {
      display: block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0f1117;
      color: #e6e7eb;
      border: 1px solid #1f2330;
      border-radius: 8px;
      padding: 12px 14px;
      margin-top: 8px;
      max-height: 360px;
      overflow-y: auto;
      overflow-x: hidden;
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;
    }

    .terminal a {
      color: #8ab4f8;
      text-decoration: underline;
    }

    .terminal a:hover {
      color: #cde3ff;
    }

    .terminal[hidden] {
      display: none;
    }

    .prompt {
      color: #6cff6c;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="head">
      <img src="me.png" alt="Liyi Zhou" loading="eager" decoding="async" class="blur" />
      <h1>Liyi Zhou</h1>
      <p class="tag">Computer Science Lecturer, University of Sydney</p>
      <p class="email">Email: lzhou1110 (at) gmail (dot) com</p>
      <p class="links">
        <a href="https://lzhou1110.github.io/CV_Liyi_Zhou.pdf">CV</a>
        <a href="https://scholar.google.com.au/citations?user=xEXQBfMAAAAJ&hl=en">Google Scholar</a>
        <a href="https://bsky.app/profile/lzhou1110.bsky.social">Bluesky</a>
        <a href="https://twitter.com/lzhou1110">Twitter</a>
        <a href="#hiring" data-target="hiring">Hiring</a>
        <a href="#phd" data-target="phd">PhD Story</a>
        <a href="#media" data-target="media">Media</a>
        <a href="#students" data-target="students">Students</a>
      </p>
    </div>
    <div class="body">
      <div id="terminal" class="terminal" aria-live="polite" hidden></div>
    </div>
  </div>
  <script>
    (function () {
      // Progressive image loading: remove blur once high-res is decoded
      var hero = document.querySelector('.head img');
      if (hero) {
        if (hero.complete) { hero.classList.add('loaded'); hero.classList.remove('blur'); }
        else {
          hero.addEventListener('load', function () { hero.classList.add('loaded'); hero.classList.remove('blur'); });
        }
      }

      var terminal = document.getElementById('terminal');
      var navLinks = document.querySelectorAll('.links a[data-target]');
      var allTopLinks = document.querySelectorAll('.links a');
      var isTyping = false;
      var typingTimeout = null;
      var typingToken = 0; // increments to cancel in-flight typing

      var contentMap = {
        goal: [
          '> goal',
          '',
          'Pushing AI to replace me — in teaching, supervising, and hacking.'
        ],
        hiring: [
          '> open hiring',
          '',
          'Looking for:',
          '(i) Really self-motivated (most important; I dislike pushing people)',
          '(ii) Want to do something fun, while I can also contribute',
          '(iii) Open to collaborate briefly (e.g., 3 months) before committing (i.e., double selection)',
          '',
          'To start: email me three exceptional achievements and why you are a good fit.'
        ],
        phd: [
          '> open phd-story',
          '',
          'During my PhD, I benefited immensely from the guidance of Professor Arthur Gervais and close collaboration with Dr Kaihua Qin. Their groups are exceptionally strong — highly recommended to explore their work:',
          '(i) Arthur Gervais (UCL): https://arthurgervais.com',
          '(ii) Kaihua Qin (Joining Warwick):     https://qin.ac'
        ],
        media: [
          '> open media',
          '',
          'Press:',
          '(i) The Register: AI agents steal crypto',
          '    https://www.theregister.com/2025/07/10/ai_agents_automatically_steal_cryptocurrency/',
          '(ii) BankInfoSecurity: AI agents hack smart contracts on autopilot',
          '    https://www.bankinfosecurity.com/ai-agents-hack-smart-contracts-on-autopilot-a-29104'
        ],
        students: [
          '> open students',
          '',
          'Current PhD:',
          '(i) Xiangwen Yang (2nd Supervisor)',
          '',
          'Incoming PhD:',
          '(i) Ziyue Wang https://zyy0530.github.io (2026)',
          '',
          'Honours (2025):',
          '(i) Jie Xu',
          '(ii) Shane Yeow',
          '(iii) Shanshan Gao',
        ]
      };

      function clearTerminal() { terminal.textContent = ''; }

      function setNavDisabled(disabled) {
        for (var i = 0; i < allTopLinks.length; i++) {
          if (disabled) { allTopLinks[i].classList.add('disabled'); allTopLinks[i].setAttribute('aria-disabled', 'true'); }
          else { allTopLinks[i].classList.remove('disabled'); allTopLinks[i].removeAttribute('aria-disabled'); }
        }
      }

      function cancelTyping() {
        typingToken++;
        if (typingTimeout) { clearTimeout(typingTimeout); typingTimeout = null; }
        isTyping = false;
        setNavDisabled(false);
      }

      function typeLines(lines, done) {
        isTyping = true;
        setNavDisabled(true);
        var i = 0, char = 0;
        var myToken = ++typingToken;
        function step() {
          if (myToken !== typingToken) { return; }
          if (i >= lines.length) { isTyping = false; setNavDisabled(false); if (myToken === typingToken && done) done(); return; }
          var line = lines[i];
          if (char < line.length) {
            terminal.textContent += line.charAt(char);
            char++;
          } else {
            terminal.textContent += '\n';
            i++; char = 0;
          }
          terminal.scrollTop = terminal.scrollHeight;
          typingTimeout = setTimeout(step, 4);
        }
        typingTimeout = setTimeout(step, 0);
      }

      function linkify() {
        var text = terminal.textContent;
        var html = text
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1<\/a>');
        terminal.innerHTML = html;
      }

      function show(key) {
        var lines = contentMap[key] || ['> unknown command'];
        terminal.hidden = false;
        cancelTyping();
        clearTerminal();
        typeLines(lines, linkify);
        terminal.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      for (var k = 0; k < navLinks.length; k++) {
        navLinks[k].addEventListener('click', function (e) {
          e.preventDefault();
          var target = this.getAttribute('data-target');
          show(target);
        });
      }

      function showRedirect(label, url) {
        var lines = [
          '> open ' + String(label || 'link').toLowerCase().replace(/\s+/g, '-'),
          '',
          'link: ' + url
        ];
        terminal.hidden = false;
        cancelTyping();
        clearTerminal();
        typeLines(lines, function () { linkify(); });
        terminal.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      var redirectLinks = document.querySelectorAll('.links a[href]:not([data-target])');
      for (var r = 0; r < redirectLinks.length; r++) {
        (function (link) {
          var original = link.getAttribute('href');
          link.setAttribute('data-url', original);
          link.setAttribute('href', '#');
          link.setAttribute('role', 'button');
          link.addEventListener('click', function (e) {
            e.preventDefault();
            var url = this.getAttribute('data-url');
            var label = (this.textContent || '').trim();
            showRedirect(label, url);
          });
        })(redirectLinks[r]);
      }

      if (location.hash) {
        var hash = location.hash.replace('#', '');
        if (contentMap[hash]) { show(hash); }
      } else {
        show('goal');
      }
    })();
  </script>
</body>

</html>
